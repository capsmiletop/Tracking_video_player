<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>

    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      :root {
        --brand: #0d6efd;
      }
      body {
        background: linear-gradient(135deg, #f7f9fc, #eef3ff);
        min-height: 100vh;
      }
      .auth-card {
        max-width: 480px;
        width: 100%;
        border: none;
        border-radius: 1rem;
        box-shadow: 0 12px 30px rgba(13, 110, 253, 0.15);
      }
      .brand-badge {
        width: 56px;
        height: 56px;
        display: grid;
        place-items: center;
        border-radius: 14px;
        background: var(--brand);
        color: #fff;
        font-weight: 700;
        letter-spacing: 0.5px;
      }
      .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
      }
      .password-toggle {
        cursor: pointer;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <main class="container d-flex align-items-center justify-content-center min-vh-100 py-5">
      <div class="card auth-card p-4 p-md-5 bg-white">
        <div class="text-center mb-4">
          <div class="brand-badge mx-auto mb-3">A</div>
          <h1 class="h4 mb-1">Create your account</h1>
          <p class="text-secondary mb-0">Sign up to get started</p>
        </div>

        <form id="registerForm" class="needs-validation" method="post" novalidate>
          <!-- Optional CSRF token placeholder -->
          <!-- <input type="hidden" name="_csrf" value="{{ csrfToken }}"> -->

          <div class="mb-3">
            <label for="fullname" class="form-label">Full name</label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              name="fullname"
              placeholder="John Doe"
              required
            />
            <div class="invalid-feedback">Please enter your full name.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="name@example.com"
              autocomplete="username"
              required
              pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
            />
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Create a password"
                autocomplete="new-password"
                minlength="6"
                required
              />
              <button class="btn btn-outline-secondary password-toggle" type="button" id="togglePassword" aria-label="Show password">Show</button>
            </div>
            <div class="invalid-feedback">Password must be at least 6 characters.</div>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Re-enter your password"
              autocomplete="new-password"
              minlength="6"
              required
            />
            <div class="invalid-feedback">Passwords must match.</div>
          </div>

          <button class="btn btn-primary w-100" type="submit" style="margin-top: 20px">Register</button>
        </form>

        <p class="text-center mt-4 mb-0 text-secondary">
          Already have an account? <a href="./login.html">Sign in</a>
        </p>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      // Client-side validation (Bootstrap 5)
      (function () {
        const form = document.getElementById('registerForm');

        form.addEventListener('submit', function (event) {

          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          } 
          event.preventDefault();
          // check if passwords match
          const pwd = document.getElementById('password');
          const confirm = document.getElementById('confirmPassword');
          if (pwd.value !== confirm.value) {
            confirm.setCustomValidity("Passwords do not match");
          } else {
            confirm.setCustomValidity("");
          }
          //  check user name
          const username = document.getElementById('fullname').value
          //  check use email
          const email = document.getElementById('email').value
          
          async function addUser() {
            const response = await fetch('https://www.phucandjoeouroneday.com/api/register', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                fullname: username,
                email: email,
                password: pwd.value
              })
            });
            console.log('respones', response)
            if (response.ok) {
                const modalHtml = `
                    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm modal-dialog-top-end" style="position:fixed;top:1.5rem;right:1.5rem;margin:0;z-index:1055;">
                            <div class="modal-content">
                                <div class="modal-header bg-success text-white py-2 px-3">
                                    <h6 class="modal-title" id="successModalLabel">Success</h6>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body py-2 px-3">
                                    Account successfully created!
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHtml);
                const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                successModal.show();
                setTimeout(() => {
                    successModal.hide();
                    window.location.href = './login.html';
                }, 2000);
              // Registration successful, redirect or show message
            } else {
              // Handle error (e.g., show error message)
              const error = await response.json();
              const modalHtml = `
                    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm modal-dialog-top-end" style="position:fixed;top:1.5rem;right:1.5rem;margin:0;z-index:1055;">
                            <div class="modal-content">
                                <div class="modal-header bg-danger text-white py-2 px-3">
                                    <h6 class="modal-title" id="errorModalLabel">Error</h6>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body py-2 px-3">
                                    ${error.message || 'Registration failed. Please try again.'}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHtml);
                event.preventDefault();
                const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                errorModal.show();
                setTimeout(() => {
                    errorModal.hide();            
                }, 2000);
            }
          }
          if(pwd.value === confirm.value && form.checkValidity()) {
            addUser();
          }
          form.classList.add('was-validated');
        
        }, true);
      })();

      // Password show/hide toggle
      (function () {
        const toggle = document.getElementById('togglePassword');
        const input = document.getElementById('password');
        toggle.addEventListener('click', () => {
          const isPassword = input.getAttribute('type') === 'password';
          input.setAttribute('type', isPassword ? 'text' : 'password');
          toggle.textContent = isPassword ? 'Hide' : 'Show';
          toggle.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
        });
      })();
    </script>
  </body>
</html>
