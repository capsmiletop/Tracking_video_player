<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>

    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      :root {
        --brand: #0d6efd;
      }
      body {
        background: linear-gradient(135deg, #f7f9fc, #eef3ff);
        min-height: 100vh;
      }
      .auth-card {
        max-width: 420px;
        width: 100%;
        border: none;
        border-radius: 1rem;
        box-shadow: 0 12px 30px rgba(13, 110, 253, 0.15);
      }
      .brand-badge {
        width: 56px;
        height: 56px;
        display: grid;
        place-items: center;
        border-radius: 14px;
        background: var(--brand);
        color: #fff;
        font-weight: 700;
        letter-spacing: 0.5px;
      }
      .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
      }
      .password-toggle {
        cursor: pointer;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <main class="container d-flex align-items-center justify-content-center min-vh-100 py-5">
      <div class="card auth-card p-4 p-md-5 bg-white">
        <div class="text-center mb-4">
          <div class="brand-badge mx-auto mb-3">A</div>
          <h1 class="h4 mb-1">Welcome back</h1>
          <p class="text-secondary mb-0">Sign in to continue</p>
        </div>

        <form id="loginForm" class="needs-validation" action="#" method="post" novalidate>
          <!-- Optional CSRF token placeholder -->
          <!-- <input type="hidden" name="_csrf" value="{{ csrfToken }}"> -->

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="name@example.com"
              autocomplete="username"
              required
              pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
            />
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <label for="password" class="form-label mb-0">Password</label>
              <!-- <a href="#" class="small">Forgot password?</a> -->
            </div>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Your password"
                autocomplete="current-password"
                minlength="6"
                required
              />
              <button class="btn btn-outline-secondary password-toggle" type="button" id="togglePassword" aria-label="Show password">Show</button>
            </div>
            <div class="invalid-feedback">Password must be at least 6 characters.</div>
          </div>

          <button class="btn btn-primary w-100" type="submit" style="margin-top: 20px">Sign in</button>
        </form>

        <p class="text-center mt-4 mb-0 text-secondary">
          Donâ€™t have an account? <a href="./register.html">Create one</a>
        </p>
      </div>
    </main>

    <!-- Bootstrap JS (no jQuery needed) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      // Client-side validation (Bootstrap 5)
      (function () {
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          const email = document.getElementById('email')
          const password = document.getElementById('password')

        event.preventDefault();
        async function loginUser() {
              fetch('https://www.phucandjoeouroneday.com/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email.value,
                    password: password.value
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem("authToken", data.token);
                    window.location.href = './track.html';
                } else {
                    const modalHtml = `
                    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm modal-dialog-top-end" style="position:fixed;top:1.5rem;right:1.5rem;margin:0;z-index:1055;">
                            <div class="modal-content">
                                <div class="modal-header bg-danger text-white py-2 px-3">
                                    <h6 class="modal-title" id="errorModalLabel">Error</h6>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body py-2 px-3">
                                    ${data.message || 'Logging failed. Please try again.'}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHtml);
                event.preventDefault();
                const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                errorModal.show();
                setTimeout(() => {
                    errorModal.hide();            
                }, 2000);
                }
            })
            .catch(() => {

            });
        }
        loginUser()
          form.classList.add('was-validated');
        }, false);
      })();

      // Password show/hide toggle
      (function () {
        const toggle = document.getElementById('togglePassword');
        const input = document.getElementById('password');
        toggle.addEventListener('click', () => {
          const isPassword = input.getAttribute('type') === 'password';
          input.setAttribute('type', isPassword ? 'text' : 'password');
          toggle.textContent = isPassword ? 'Hide' : 'Show';
          toggle.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
        });
      })();
    </script>
  </body>
</html>
